<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Nutrition Tracker</h2>
    <div id="auth">
      <input id="username" placeholder="Username" autocomplete="username">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password">
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
      <div id="auth-msg"></div>
    </div>
    <div id="app" style="display:none;">
      <div style="text-align:right;">
        <button class="btn-danger" id="logout-btn">Logout</button>
      </div>
      <div class="calendar" id="calendar"></div>
      <div class="summary" id="summary"></div>
      <form id="meal-form">
        <input type="text" id="meal-name" placeholder="Meal name" required>
        <input type="number" id="meal-grams" placeholder="Grams" min="1" required>
        <input type="number" id="meal-calories" placeholder="Calories" min="0" required>
        <input type="number" id="meal-protein" placeholder="Protein (g)" min="0" required>
        <input type="number" id="meal-carbs" placeholder="Carbs (g)" min="0" required>
        <input type="number" id="meal-fat" placeholder="Fat (g)" min="0" required>
        <button type="submit">Add Meal</button>
      </form>
      <div id="meals-list"></div>
    </div>
    <!-- Add this for admin dashboard -->
    <div id="admin-dashboard" style="display:none;">
      <h3>Admin Dashboard</h3>
      <div id="user-list"></div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
